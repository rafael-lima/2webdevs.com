<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Bússola com CSS3 | Compass with CSS3 - #DesafioCSS06</title>
    <style>
      body {
        font: 18px 'Arial', sans-serif;
        background: rgba(200,200,200,.3);
      }
      .compass {
        width: 260px;
        height: 260px;
        position: relative;
        margin: 130px auto;
        background: linear-gradient(#DDD, #CCC 20%, #DDD);
        border-radius: 50%;
        box-shadow: 0 2px 6px .8px #999;
      }
      .compass:after {
        content: "";
        width: 20px;
        height: 20px;
        position: absolute;
        top: -26px;
        left: 50%;
        margin-left: -16px;
        border: 6px solid #DDD;
        border-radius: 50%;
      }
      .compass-main {
        width: 94%;
        height: 94%;
        position: absolute;
        top: 50%; left: 50%;
        margin-top: -47%; margin-left: -47%;
        background: radial-gradient(#EEE 50%, #DDD 80%);
        border-radius: 50%;
      }
      .compass-rose {
        width: 70%;
        height: 70%;
        position: absolute;
        top: 50%; left: 50%;
        margin-top: -35%; margin-left: -35%;
        transition: all 1.8s ease-in-out;
      }
      .compass-rose:hover {
        transform: rotate(360deg);
        transition: all 1.8s ease-in-out;
      }
      .pointer {
        width: 0; height: 0;
        position: absolute;
        border: 80px solid;
        border-left: 14px solid; border-right: 14px solid;
        border-color: #DDD transparent transparent transparent;
      }
      .north-pointer {
        top: -40px; margin-top: -40px;
        left: 50%; margin-left: -14px;
        transform: rotate(180deg);
      }
      .east-pointer {
        top: 28%; right: -10px;
        margin-top: -40px;
        transform: rotate(-90deg);
      }
      .west-pointer {
        top: 28%; left: -10px;
        margin-top: -40px;
        transform: rotate(90deg);
      }
      .south-pointer {
        bottom: -40px; margin-bottom: -40px;
        left: 50%; margin-left: -14px;
      }
      .center-dip-needle {
        width: 16px;
        height: 16px;
        position: absolute;
        z-index: 100000;
        top: 50%; left: 50%;
        margin-top: -8px; margin-left: -8px;
        display: block;
        background: #444;
        border-radius: 50%;
      }
      .dip-needle {
        width: 12px;
        height: 12px;
        position: absolute;
        z-index: 999;
        top: 50%; left: 50%;
        margin-top: -6px; margin-left: -6px;
        animation: animation-dip-needle 1s linear 0s infinite;
      }
      .dip-needle:after {
        content: "";
        width: 0; height: 0;
        position: absolute;
        top: -138px; right: -54px;
        border: 80px solid;
        border-left: 6px solid; border-right: 6px solid;
        border-color: #B20000 transparent transparent transparent;
        transform: rotate(220deg);
        z-index: -10000;
      }
      .dip-needle:before {
        content: "";
        display: block;
        width: 0; height: 0;
        position: absolute;
        top: -10px; right: 54px;
        border: 80px solid;
        border-left: 6px solid; border-right: 6px solid;
        border-color: #CCC transparent transparent transparent;
        transform: rotate(40deg);
      }
      .north-label {
        position: absolute;
        top: 10px; left: 116px;
      }
      .east-label {
        position: absolute;
        top: 114px; right: 12px;
      }
      .west-label {
        position: absolute;
        top: 114px; left: 12px;
      }
      .south-label {
        position: absolute;
        bottom: 6px; left: 116px;
      }
      @keyframes "animation-dip-needle" {
        0% { transform: rotate(-70deg); }
        30% { transform: rotate(-30deg); }
        50% { transform: rotate(-40deg); }
        70% { transform: rotate(-20deg); }
        100% { transform: rotate(-70deg); }
      }
    </style>
  </head>
  <body>
    <!-- Bússola | Compass -->
    <div class="compass">
      <div class="compass-main">
        <!--  Rótulos | Labels -->
        <span class="north-label">N</span>
        <span class="east-label">E</span>
        <span class="west-label">W</span>
        <span class="south-label">S</span>
        <!-- Rosa dos Ventos | Compass Rose -->
        <div class="compass-rose">
          <div class="north-pointer pointer"></div>
          <div class="east-pointer pointer"></div>
          <div class="west-pointer pointer"></div>
          <div class="south-pointer pointer"></div>
        </div>
        <!-- Centro da Agulha | Center of Dip Needle -->
        <div class="center-dip-needle"></div>
        <!-- Agulha Magnética | Dip Needle -->
        <div class="dip-needle"></div>
      </div>
    </div>
  </body>
</html>
